<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <!-- Game Script -->

  <!-- Install SweetAlert package  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- Initialize the  SweetAlert plugin -->
  <script src="sweetalert2.all.min.js"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  <!-- Install Font Awesome Icons Kit -->
  <script src="https://kit.fontawesome.com/5efcd8cca3.js" crossorigin="anonymous"></script>
  <title>Jogo do Galo</title>
</head>

<body>
  <div class="player-one-card align-left player-one-playing">
    <div class="row">
      <div class="col col-2">
        <i style="font-size: 50px;color:#ff7f7f" class="fas fa-times"></i>
      </div>
      <div class="col col-2">
        <table>
          <tr>
            <td>
              <b id="player-one-name">Player One </b><br>
            </td>
          </tr>
          <tr>
            <td>
              <b>Score: <span id="player-one-score"> 0 </span> </b>
            </td>
          </tr>


        </table>
      </div>
    </div>
  </div>

  <div class="player-two-card align-right">
    <div class="row">
      <div class="col col-2">
        <i style="font-size: 40px; color:#00cccc" class="fas fa-circle"></i>
      </div>
      <div class="col col-2">
        <table>
          <tr>
            <td>
              <b id="player-two-name">Player Two </b><br>
            </td>
          </tr>
          <tr>
            <td>
              <b>Score: <span id="player-two-score"> 0 </span> </b>
            </td>
          </tr>


        </table>
      </div>
    </div>
  </div>

  <div class="align-center" id="timer"></div>

  <div class="game-board">
    <div id="0_0" class="box" onclick="newMove(this)"></div>
    <div id="0_1" class="box" onclick="newMove(this)"></div>
    <div id="0_2" class="box" onclick="newMove(this)"></div>
    <div id="1_0" class="box" onclick="newMove(this)"></div>
    <div id="1_1" class="box" onclick="newMove(this)"></div>
    <div id="1_2" class="box" onclick="newMove(this)"></div>
    <div id="2_0" class="box" onclick="newMove(this)"></div>
    <div id="2_1" class="box" onclick="newMove(this)"></div>
    <div id="2_2" class="box" onclick="newMove(this)"></div>
  </div>

  <button id="reset" class="align-center" onclick="window.location.reload();">Reset Game</button>
  <script src="multiplayer.js"></script>
</body>

</html>
